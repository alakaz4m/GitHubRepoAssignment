<DOCTYPE! html>
	<html>

	<head>
		<title>Email Checker</title>
	</head>
	<style>
		#container{
			margin: auto;
			margin-top: 100px;
			width: 50%;
		}
		
		#sbmt{
			display: block;
			margin-left: 60px;
			margin-top: 10px;
			width: 150px;
			height: 30px;
		}

	</style>

	<body>
		<div id="container">
			<form action="/process" method="POST">
				Email: <input type="text" name="email" placeholder="Enter Email">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<p>{{message}}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<input type="submit" value="Check" id="sbmt">
			</form>
		</div>
	</body>

	</html>
