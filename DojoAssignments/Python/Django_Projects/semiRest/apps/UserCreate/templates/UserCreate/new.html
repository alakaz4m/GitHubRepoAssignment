<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
  </head>
  <body>
    <h1>Add a user</h1>
    <form action="/create" method="POST">
    {% csrf_token %}
    <p>Full Name: <input type="text" name="name" /></p>
    <p>Email: <input type="email" name="email" /></p>
    <input type="submit" value="Create" />
    </form>
    <a href="/">Go back</a>
  </body>
</html>
