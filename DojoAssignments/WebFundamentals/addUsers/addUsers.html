<DOCTYPE! html>
	<html>

	<head>
		<title>addUser</title>
		<style type="text/css">
	table {
		border: 1px solid black;
		width: 30%;
	}

	td {
		margin-right: 20px;
	}

	h1 {
		border-bottom: 3px solid black;
		width: 30%;
	}

	form {
		width: 24%;
		margin-left: 100px; 
	}

	input {
		display: inline-block;
		width: 300px;
		margin-right: 15px;
	}
	</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function() {
				$('#submit').on('click' , function(){
					$('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
						+ $('input[name="last_name"]').val() + '</td><td>'
						+ $('input[name="email"]').val() + '</td><td>'
						+ $('input[name="phone_number"]').val() + '</td></tr>');
					return false;
				})
			})

		</script>
	</head>


	<body>
		<div id="container">
			<div id="navbar">
				<table>
					<tr>
						<td>First Name</td>
						<td>Last Name</td>
						<td>Email Address</td>
						<td>Phone Number</td>
					</tr>
				</table>
				<h1>Add User</h1>
				<form>
					<label>First Name</label>
					<input type="text" name="first_name" placeholder="First Name">
					<label>Last Name</label>
					<input type="text" name="last_name" placeholder="Last Name">
					<label>Email Address</label>
					<input type="text" name="email" placeholder="email">
					<label>Phone Number</label>
					<input type="number" name="phone_number" placeholder="Phone #">
					<input type="submit" id="submit" value="Add User">
				</form>
			</div>
		</div>
	</body>

	</html>
